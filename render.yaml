services:
  - type: web
    name: vieurl-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python backend/manage.py runserver 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PYTHONPATH
        value: backend
      - key: DJANGO_SETTINGS_MODULE
        value: backend.settings
